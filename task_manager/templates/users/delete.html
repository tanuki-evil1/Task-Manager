{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">Удаление пользователя</h1>
        <p>Вы уверены, что хотите удалить {{ user.first_name }} {{ user.last_name }}?</p>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_button 'Да, удалить' button_type="submit" button_class="btn btn-danger" %}
        </form>
    </div>
{% endblock %}
