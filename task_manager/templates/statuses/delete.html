{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <h1 class="my-4">{{ title }}</h1>
    <p>Вы уверены, что хотите удалить {{ status.name }}?</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_button button_text button_type="submit" button_class="btn btn-danger" %}
    </form>
{% endblock %}
