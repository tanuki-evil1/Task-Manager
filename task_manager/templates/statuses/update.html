{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <h1 class="my-4">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button 'Изменить' button_type="submit" button_class="btn btn-primary" %}
    </form>
{% endblock %}
