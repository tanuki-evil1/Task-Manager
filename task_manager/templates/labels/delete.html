{% extends 'base.html' %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="my-4">{{ title }}</h1>
    <p>{% trans 'Вы уверены, что хотите удалить' %} {{ label.name }}?</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_button button_text button_type="submit" button_class="btn btn-danger" %}
    </form>
{% endblock %}
